<VirtualHost *>
        ServerAdmin webmaster@localhost
        ServerName conjoint-local
	DocumentRoot /var/www/conjoint/
        <Directory /var/www/conjoint/ >
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog /var/log/apache2/conjoint_errors.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/conjoint_access.log combined
        ServerSignature On

        RedirectMatch 404 /\\.svn(/|$)

        # gks
        RewriteEngine on
        LimitRequestLine 16380

        RewriteCond %{REQUEST_URI} ^/conjoint/ [NC]
        RewriteRule /conjoint/(.*) http://localhost:8021/$1 [P,QSA]


</VirtualHost>

